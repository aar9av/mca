<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body class="wallpaper">
    <div>
        <h1>
            <a>Reset Password</a>
        </h1>
        <form action="Data.xlsx"> 
            <center>
                <table>
                    <tr>
                        <td td style="height:5%;width:40%">
                            <p>Scholar Number
                                <span class="color_red">*</span>
                            </p>
                        </td>
                        <td td style="height:5%;width:40%">
                            <input type="number" placeholder="Enter Scholar Number" name="Scholar No." required>
                        </td>
                    </tr>
                    <tr>
                        <td td style="height:5%;width:40%">
                            <p>Mobile Number
                                <span class="color_red">*</span>
                            </p>
                        </td>
                        <td td style="height:5%;width:20%">
                            <input type="Number" placeholder="Mobile Number" name="Mobile Number">
                        </td>
                    </tr>
                    <tr>
                        <td td style="height:5%;width:40%">
                            <p>Email ID
                                <span class="color_red">*</span>
                            </p>
                        </td>
                        <td td style="height:5%;width:20%">
                            <input type="email" placeholder="Enter Email ID" name="Email ID">
                        </td>
                    </tr>
                    <tr>
                        <td td style="height:5%;width:40%">
                            <p>Create New Password
                                <span class="color_red">*</span>
                            </p>
                        </td>
                        <td td style="height:5%;width:40%">
                            <input type="password" placeholder="Create New Password" name="Password" required>
                        </td>
                    </tr>
                    <tr>
                        <td td style="height:5%;width:40%">
                            <p>Confirm Password
                                <span class="color_red">*</span>
                            </p>
                        </td>
                        <td td style="height:5%;width:40%">
                            <input type="password" placeholder="Confirm Password" name="Password" required>
                        </td>
                    </tr>
                </table>
            </center>
            <button onclick="window.location.href = 'Login.html';">Confirm</button>
        </form>    
    </div>
</body>
</html>
